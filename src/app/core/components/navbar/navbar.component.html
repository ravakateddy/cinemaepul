<div style="position: absolute; top: 0; width: 100%;" class="d-flex menu align-items-center justify-content-between">
    <div style="margin-left: 50px;"><img src="../../../assets/img/logo.png" width="75" alt="" srcset=""></div>
    <div class="mt-4">
        <ul class="">
            <li [ngClass]="{'active': url.includes('accueil')}"><a routerLink='/'> <span>Accueil</span></a></li>
            <li style="margin-left: 1em;" [ngClass]="{'active': url.includes('formFilm')}"><a routerLink='/formFilm'> <span>Ajouter un film</span></a></li>
            <li style="margin-left: 1em;" [ngClass]="{'active': url.includes('formPersonnage')}"><a routerLink='/formPersonnage' > <span>Ajouter un personnage</span></a></li>
        </ul>
    </div>
    
    <mat-form-field appearance="outline" class="col-3 mt-4">
        <mat-label>Rechercher par r√©alisateur</mat-label>
        <input type="text" aria-label="Candidat" matInput [formControl]="formAutoComplete" (keyup)="resetAutocomplete()"
            [matAutocomplete]="auto">
        <mat-icon matPrefix class="mr-3">search</mat-icon>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn"
            (optionSelected)="getSelectedOptions($event.option.value)">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                <mat-icon>person</mat-icon>{{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <div class="d-flex align-items-center">
        <button mat-button>
            <img src="../../../assets/img/default_profile_picture.jpg" alt="" class="profile-picture">
        </button>

    </div>
</div>
