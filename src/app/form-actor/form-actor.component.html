<app-navbar></app-navbar>
<div class="container" style="margin-top: 175px;">
    <h2>Ajouter un acteur</h2>
    <form [formGroup]="acteurForm" (ngSubmit)="save()" autocomplete="false">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>NomAct</mat-label>
            <input matInput placeholder="NomAct" formControlName="nomAct">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>PrenAct</mat-label>
            <input matInput placeholder="PrenAct" formControlName="prenAct">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Date de naissance</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="dateNaiss">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Date de décès</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="dateDeces">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Valider</button>
    </form>
</div>
