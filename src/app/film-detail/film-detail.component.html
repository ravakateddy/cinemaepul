<app-navbar></app-navbar>
<div class="container">
    <mat-card class="w-100">
        <mat-card-content>
            <div class="row">
                <div class="col-3 h-100 d-flex align-items-center">
                    <img src="{{film.imageUrl}}" alt="" srcset="" class="w-100">
                </div>
                <div class="col">
                    <h3>{{film.title}}</h3>
                    <div>Genre: Action</div>
                    <div>Durée: 123min</div>
                    <div>Budget: 10 000 000€</div>
                    <div>Montant recette: 10 000 000€</div>
                    <div>Réalisateur: John SMITH</div>
                    
                </div>
            </div>
            
        </mat-card-content>
        
    </mat-card>
</div>

<div class="container mt-3">
    <h3>Distributions</h3>
    <div class="row flex-nowrap" style="overflow-x: scroll;">
        <div *ngFor="let personnage of personnages" class="col-2">
            <mat-card>
                <img mat-card-image src="../../assets/img/default_profile_picture.png">
                <mat-card-content>
                    <div class="d-flex justify-content-center flex-wrap">
                        <h5 class="w-100 text-center"><u>{{personnage.nomPers}}</u></h5>
                        <div>(Mat)</div>
                    </div>
                    
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
